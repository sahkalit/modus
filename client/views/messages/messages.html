<template name="messages">

    		<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 {{isActiveRoute regex='chat' className='hidden-xs'}}">
    			{{> conversations}}
    		</div>
    		{{#if isActiveRoute regex='messages'}}
	    		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10 {{isActiveRoute regex='messages' className='hidden-xs'}}">

	    		</div>
    		{{/if}}
  		</div>
	</div>
</template>
