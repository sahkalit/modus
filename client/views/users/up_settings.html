<template name="upSettings">
	<div class="container">
		 <h1 class="">{{_ "edit_profile"}}</h1>

		<hr class="">
		<div class="row">
			<!-- left column -->
			<div class="col-md-3">
				<div class="text-center">
					<img src="{{avatar}}" class="avatar img-circle" alt="avatar">
					 <h6 class="">{{_ "upload_a_different_photo"}}</h6>

					<input class="form-control upload-photo" type="file">
				</div>
			</div>
			<!-- edit form column -->
			<div class="col-md-9 personal-info">
				<div style="display: none;" class="alert alert-info alert-dismissable"> <a class="panel-close close" data-dismiss="alert">Ã—</a>  <i class="fa fa-coffee"></i>
	This is an <strong class="">.alert</strong>. Use this to show important messages
					to the user.</div>
				 <h3 class="">{{_ "personal_info"}}</h3>

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-lg-3 control-label">{{_ "first_name"}}:</label>
						<div class="col-lg-8">
							<input class="form-control firstName" value="{{ profile.firstName }}" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">{{_ "last_name"}}:</label>
						<div class="col-lg-8">
							<input class="form-control lastName" value="{{ profile.lastName }}" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">{{_ "company"}}:</label>
						<div class="col-lg-8">
							<input class="form-control organization" value="{{ profile.organization }}" type="text">
						</div>
					</div>					
					<div class="form-group">
						<label class="col-lg-3 control-label">{{_ "email"}}:</label>
						<div class="col-lg-8">
							<input class="form-control " value="{{ email }}" type="text" disabled="disabled">
						</div>
					</div>					
					<div class="form-group">
						<label class="col-lg-3 control-label">{{_ "location"}}:</label>
						<div class="col-lg-8">
							<input class="form-control location" value="{{ profile.location }}" type="text">
						</div>
					</div>					
					<div class="form-group">
						<label class="col-md-3 control-label">{{_ "username"}}:</label>
						<div class="col-md-8">
							<input class="form-control username" value="{{ username }}" type="text" disabled="disabled">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input class="btn btn-primary" value="Save Changes" type="button"> <span class=""></span>

							<input class="btn btn-default" value="Cancel" type="reset">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<hr class="">
</template>
