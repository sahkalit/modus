<template name="userProfile">
	<div class="well row">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
		 <div class="profile">
			<div class="col-sm-12">
				<div class="col-xs-12 col-sm-8">
					<h2>{{profile.firstName}} {{profile.lastName}}</h2>                    
					<p><strong>{{_ 'user_profile_gender'}}: </strong> {{profile.gender}} </p>
					<p><strong>{{_ 'user_profile_age'}}: </strong> {{profile.age}}</p>
					<p><strong>{{_ 'user_profile_about'}}: </strong> {{profile.about}} </p>
				</div>             
				<div class="col-xs-12 col-sm-4 text-center">
					<figure>
						<img src="http://www.localcrimenews.com/wp-content/uploads/2013/07/default-user-icon-profile.png" alt="" class="img-circle img-responsive">
					</figure>
				</div>
			</div>            
			<div class="col-xs-12 divider text-center">                
				<div class="col-xs-12 col-sm-4 emphasis">					
					<div class="btn-group dropup btn-block">						
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						Actions
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu text-left" role="menu">
							<li><a href="#"><span class="fa fa-envelope pull-right"></span> Send a message </a></li>
							<li><a href="#"><span class="fa fa-list pull-right"></span> Add or remove from a list  </a></li>
							<li class="divider"></li>
							<li><a href="#"><span class="fa fa-warning pull-right"></span>Report this user for spam</a></li>
							<li class="divider"></li>
							<li><a href="#" class="btn disabled" role="button"> Unfollow </a></li>
						</ul>
					</div>
				</div>
			</div>
		 </div>
		</div>
	</div>
</template>
