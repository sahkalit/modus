<template name="usersList">	
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{_ "users_nearest_online"}}</h3>
		</div>
	  	<ul class="nav nav-pills nav-stacked">
			{{#each users}}
				<li class="dropdown">
				  	<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{username}} <span class="caret"></span></a>
				  	<ul class="dropdown-menu">
					  	<li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor 'chatTalk'}}">{{_ "message_send"}}</a></li>
						<li class="divider"></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor 'userProfile'}}">{{_ "user_profile"}}</a></li>
				  </ul>
				</li>
			{{/each}}
	  	</ul>
	</div>
</template>
