<template name="chatsList">
<div class="panel panel-primary">
	<div class="panel-heading">
		{{_ "history"}}
	</div>
	<div class="panel-body">
		<ul class="media-list">
			{{#each chatsList}}
				<li class="media">
					<div class="media-body">
						<div class="media">
							<a class="pull-left" href="#">
								{{#each avatar}}
									{{#unless this.directUrl 'avatarsSmall'}}
										{{> FS.UploadProgressBar}}
									{{else}}
										<img class="media-object img-circle" src="{{this.directUrl 'avatarsSmall'}}" />										
									{{/unless}}
								{{/each}}
							</a>
							<div class="media-body">							
								{{#with interlocutor}}
								 	<a href="{{pathFor 'chatTalk' }}" class="list-group-item {{#if isCurrent}}active{{/if}}">{{username}}</a>
								{{/with}}
								<!-- <small class="text-muted">Active From 3 hours</small> -->
							</div>
						</div>
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</div>
</template>
